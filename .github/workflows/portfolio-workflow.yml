name: Protfolio Testing
on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: | 
        npm install -g pnpm
        pnpm install
    - name: Build
      run: pnpm build
    - name: Test
      run: pnpm test
